<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .valid {
        border: 2px solid green;
      }
      .invalid {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <input
      type="color"
      id="favColor"
      onchange="(() => {
      const color = event.currentTarget.value;
      localStorage.myColor = event.currentTarget.value;
      document.body.style.background = color;
    })()"
    />

    <script>
      document.body.style.background = localStorage.myColor;
      document.querySelector("input").value = localStorage.myKey;
      document.querySelector("input").addEventListener("keyup", (event) => {
        const pattern = /[Hh]appy/;
        if (pattern.test(event.currentTarget.value)) {
          event.currentTarget.className = "valid";
          console.log("true");
        } else {
          event.currentTarget.className = "invalid";
          console.log("false");
        }
        localStorage.myKey = event.currentTarget.value;
      });
      document.getElementById("favColor").value = localStorage.colorKey;
    </script>
  </body>
</html>
